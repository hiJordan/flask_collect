<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>
</head>
<body>
    <a href="{{ url_for('blog.new_blog') }}">add blog</a>
    <div>
        {% for blog in blogs %}
            <div>
                <a href="{{ url_for('blog.view_blog', blog_id=blog.id) }}">
                    {{ blog.title }} by {{ blog.author }} in {{ blog.ct }}
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
